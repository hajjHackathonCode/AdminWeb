   <div class="form-group">
     <label for="picker">من تاريخ</label>

     <input matInput [matDatepicker]="picker" [(ngModel)]="fromModel.fromdate"  placeholder="Choose a date">
     <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
     <mat-datepicker #picker startView="year" [startAt]="fromModel.fromdate"></mat-datepicker>
   </div>

   <div class="form-group">
     <label for="picker2">الى تاريخ</label>

     <input matInput [matDatepicker]="picker2" [(ngModel)]="fromModel.todate"  placeholder="Choose a date">
     <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
     <mat-datepicker #picker2 startView="year" [startAt]="fromModel.fromdate"></mat-datepicker>
   </div>


   <div #map id="map" class=" img-fluid max-w-i maps"></div>
